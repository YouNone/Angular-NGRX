<mc-loading *ngIf="isLoading$ | async"></mc-loading>

<mc-error-message *ngIf="errors$ | async"></mc-error-message>

<div class="sidebar" *ngIf="popularTags$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      class="tag-default tag-pill"
      *ngFor="let tag of popularTags$ | async"
      [routerLink]="['/tags', tag]"
    >
      {{ tag }}
    </a>
  </div>
</div>
